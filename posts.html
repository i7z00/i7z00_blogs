<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --accent: #81A5FF;
            --accent-hover: #5987fa;
            --bg: #151c26;
            --white: #23293b;
            --text-main: #e5e8ef;
            --text-secondary: #939ac9;
            --border: #222543;
            --radius: 16px;
            --shadow: 0 2px 24px 0 rgba(30,45,80,0.14), 0 1.5px 8px 0 rgba(23,34,63,0.15);
        }
        html, body {
            min-height: 100%;
            height: 100%;
        }
        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text-main);
            font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', 'Consolas', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            letter-spacing: 0.02em;
        }

        header {
            width: 100%;
            margin-top: 2rem;
            margin-bottom: 2rem;
            padding: 0 24px 12px 24px;
            background: var(--white);
            box-shadow: var(--shadow);
            border-radius: var(--radius) var(--radius) 0 0;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border);
            justify-content: center;
        }
        header a {
            text-decoration: none;
            color: var(--accent);
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.01em;
            transition: color 0.16s, background 0.13s;
            padding: 8px 0;
            border-radius: 8px;
            border-bottom: 1.5px solid #2447a9;
        }
        header a:hover {
            color: var(--accent-hover);
            background: rgba(79,140,255,0.07);
            border-bottom: 1.5px solid var(--accent-hover);
        }

        .container {
            border: 1px solid white;
            border-radius: 5px;
            width: 100%;
            max-width: 900px;
            background: var(--white);
            box-sizing: border-box;
            margin: 0 auto 3.5rem auto;
            box-shadow: var(--shadow);
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }
        #content {
            width: 100%;
            min-height: calc(100vh - 96px - 3.5rem);
            border-radius: 0 0 var(--radius) var(--radius);
            padding: 40px 32px 56px 32px;
            box-sizing: border-box;
            display: block;
        }

        #content h1, #content h2, #content h3, #content h4, #content h5, #content h6 {
            color: var(--accent-hover);
            font-weight: 700;
            line-height: 1.2;
            margin: 2.2em 0 1em 0;
        }
        #content h1 { font-size: 1.7rem; margin-top: 0; }
        #content h2 { font-size: 1.2rem; }
        #content h3 { font-size: 0.9rem; }

        #content p {
            margin-top: 1em;
            margin-bottom: 1em;
            color: var(--text-main);
        }
        #content ul, #content ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        #content li {
            margin-bottom: 0.35em;
        }
        #content a {
            text-decoration: none;
            color: var(--accent);
            font-weight: 500;
            border-bottom: 1.5px solid #2447a9;
            border-radius: 4px;
            transition: color 0.16s, border-bottom 0.18s;
            word-break: break-word;
        }
        #content a:hover {
            color: var(--accent-hover);
            border-bottom: 1.5px solid var(--accent-hover);
        }

        #content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 24px 0 rgba(68,108,252,0.04);
            margin: 1em 0;
            display: block;
        }
        #content pre, #content code {
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
            word-break: break-word;
        }
        #content pre {
            background: #29345a;
            color: #e5e8ef;
            padding: 18px;
            border-radius: 9px;
            overflow-x: auto;
            font-size: 1em;
            margin: 1.4em 0;
        }
        #content code {
            background: #222543;
            color: #a6bcff;
            border-radius: 4px;
            padding: 1.5px 6px;
            font-size: 0.97em;
        }

        #content blockquote {
            border-left: 4px solid var(--accent);
            background: #1d263a;
            margin: 1.5em 0;
            padding: 1em 1.2em;
            color: var(--text-secondary);
            font-style: italic;
            border-radius: 0 var(--radius) var(--radius) 0;
        }

        #content hr {
            border: 0;
            border-top: 1.5px dashed #29345a;
            margin: 2.5em 0;
        }

        #content ul {
            margin: 0;
        }

        /* Responsive design for all screen sizes */
        @media (max-width: 1200px) {
            .container, #content {
                max-width: 98vw;
            }
        }
        @media (max-width: 900px) {
            .container {
                max-width: 100vw;
                padding-left: 0;
                padding-right: 0;
            }
            #content {
                padding-left: 18px;
                padding-right: 18px;
                padding-top: 32px;
                padding-bottom: 36px;
            }
        }
        @media (max-width: 700px) {
            header {
                font-size: 1em;
                margin-top: 1rem;
                margin-bottom: 1.5rem;
                padding: 6px 10px;
            }
            .container {
                max-width: 100vw;
                margin-bottom: 2rem;
                border-radius: 0;
                box-shadow: none;
                border-left: 0;
                border-right: 0;
            }
            #content {
                padding: 14px 6px 18px 6px;
                min-height: unset;
                border-radius: 0 0 12px 12px;
                font-size: 0.98em;
            }
            #content h1 { font-size: 1.17rem; }
            #content h2 { font-size: 1.05rem; }
        }
        @media (max-width: 480px) {
            header {
                font-size: 0.97em;
                margin-top: 0.5rem;
                margin-bottom: 1rem;
                padding: 2px 4px;
            }
            .container {
                max-width: 100vw;
                border-radius: 0;
                margin-bottom: 0.5rem;
            }
            #content {
                padding: 9px 1.5vw 16px 1.5vw;
                font-size: 1em;
                border-radius: 0 0 6px 6px;
            }
            #content h1 { font-size: 1.1rem; }
            #content h2 { font-size: 0.97rem; }
        }
        @media (max-width: 370px) {
            #content {
                padding-left: 1vw;
                padding-right: 1vw;
                font-size: 0.96em;
            }
            header {
                font-size: 0.90em;
                padding-left: 2px;
                padding-right: 2px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">‚Üê Back to Home</a>
    </header>
    <div class="container">
        <div id="content">Loading post...</div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const file = params.get('id');
        const contentDiv = document.getElementById('content');

        if (!file) {
            contentDiv.innerHTML = "<h2>Error: No post specified.</h2>";
        } else {
            fetch(`posts/${file}`)
                .then(response => {
                    if (!response.ok) throw new Error("Post not found");
                    return response.text();
                })
                .then(markdown => {
                    contentDiv.innerHTML = marked.parse(markdown);
                    const firstH1 = contentDiv.querySelector('h1');
                    if(firstH1) document.title = firstH1.innerText;
                })
                .catch(error => {
                    contentDiv.innerHTML = `<h2>Error loading post</h2><p>${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
