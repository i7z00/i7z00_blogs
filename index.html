<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I7z00 Personal Blog</title>
    <!-- JetBrains Mono: Stylish, readable coding font (with fallback) -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #81A5FF;
            --accent-hover: #5987fa;
            --bg: #151c26;
            --white: #23293b;
            --text-main: #e5e8ef;
            --text-secondary: #939ac9;
            --border: #222543;
            --radius: 16px;
            --shadow: 0 2px 24px 0 rgba(30,45,80,0.14), 0 1.5px 8px 0 rgba(23,34,63,0.15);
        }
        html, body {
            min-height: 100%;
            height: 100%;
        }
        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text-main);
            font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', 'Consolas', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            letter-spacing: 0.02em;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            max-width: 900px;
            margin-top: 32px;
            margin-bottom: 32px;
            padding: 0 24px 12px 24px;
            background: var(--white);
            box-shadow: var(--shadow);
            border-radius: var(--radius) var(--radius) 0 0;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border);
            justify-content: center;
            box-sizing: border-box;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            color: var(--accent-hover);
            font-weight: 700;
            letter-spacing: 0.02em;
            padding: 12px 0;
            word-break: break-word;
        }
        main {
            width: 100%;
            max-width: 900px;
            background: var(--white);
            box-shadow: var(--shadow);
            border-radius: 0 0 var(--radius) var(--radius);
            padding: 32px 24px 40px 24px;
            box-sizing: border-box;
            margin-bottom: 32px;
        }
        ul.blog-list {
            list-style: none;
            padding: 0;
            margin: 0 10rem;
            text-align: center;
            box-sizing: border-box;
        }
        ul.blog-list li {
            margin-bottom: 20px;
            border: 1px solid var(--border);
            padding: 18px 15px;
            border-radius: 10px;
            background: #192233;
            transition: background 0.15s, border 0.18s;
            box-shadow: 0 2px 8px 0 rgba(68,108,252,0.04);
        }
        ul.blog-list li:hover {
            background: #1e2b42;
            border: 1px solid var(--accent-hover);
        }
        ul.blog-list a {
            text-decoration: none;
            color: var(--accent);
            font-size: 1.22rem;
            font-weight: 600;
            transition: color 0.16s, border-bottom 0.18s;
            border-bottom: 1.5px solid #2447a9;
            border-radius: 4px;
            word-break: break-word;
        }
        ul.blog-list a:hover {
            color: var(--accent-hover);
            border-bottom: 1.5px solid var(--accent-hover);
        }
        /* Responsive breakpoints */
        @media (max-width: 1200px) {
            header, main {
                max-width: 98vw;
            }
            ul.blog-list {
                margin-left: 2vw;
                margin-right: 2vw;
            }
        }
        @media (max-width: 900px) {
            header, main {
                max-width: 100vw;
                border-radius: 0;
                padding-left: 0;
                padding-right: 0;
            }
            main {
                padding: 24px 8px 32px 8px;
            }
            ul.blog-list {
                margin: 0 0.5rem;
            }
        }
        @media (max-width: 700px) {
            header {
                font-size: 1em;
                margin-top: 1rem;
                margin-bottom: 1.5rem;
                padding: 6px 4vw 8px 4vw;
                border-radius: 0;
            }
            main {
                padding: 18px 5vw 22px 5vw;
                border-radius: 0 0 12px 12px;
            }
            ul.blog-list {
                margin: 0;
            }
            ul.blog-list li {
                padding: 14px 6px;
            }
            header h1 {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 480px) {
            header {
                font-size: 0.98em;
                margin-top: 0.5rem;
                margin-bottom: 1rem;
                padding: 2px 2vw;
                border-radius: 0;
            }
            main {
                padding: 8px 2vw 16px 2vw;
                border-radius: 0 0 8px 8px;
            }
            ul.blog-list li {
                font-size: 0.98em;
            }
            header h1 {
                font-size: 1.1rem;
                padding: 7px 0;
            }
        }
        @media (max-width: 370px) {
            main {
                padding-left: 1vw;
                padding-right: 1vw;
            }
            header {
                font-size: 0.90em;
                padding-left: 1vw;
                padding-right: 1vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>I7z00 Personal Blog</h1>
    </header>
    <main>
        <ul class="blog-list">
            <li>
                <a href="posts.html?id=blog_1.md">
                  1-click organization takeover chaining cspt with open redirect
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
