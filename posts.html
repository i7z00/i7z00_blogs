<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --accent: #81A5FF;
            --accent-hover: #5987fa;
            --bg: #151c26;
            --white: #23293b;
            --text-main: #e5e8ef;
            --text-secondary: #939ac9;
            --border: #222543;
            --radius: 16px;
            --shadow: 0 2px 24px 0 rgba(30,45,80,0.14), 0 1.5px 8px 0 rgba(23,34,63,0.15);
        }
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text-main);
            font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', 'Consolas', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            letter-spacing: 0.02em;
        }

        header {
            width: 100%;
            margin-top: 32px;
            margin-bottom: 32px;
            padding: 0 24px 12px 24px;
            background: var(--white);
            box-shadow: var(--shadow);
            border-radius: var(--radius) var(--radius) 0 0;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border);
            justify-content: center;
        }
        header a {
            text-decoration: none;
            color: var(--accent);
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.01em;
            transition: color 0.16s, background 0.13s;
            padding: 8px 0;
            border-radius: 8px;
            border-bottom: 1.5px solid #2447a9;
        }
        header a:hover {
            color: var(--accent-hover);
            background: rgba(79,140,255,0.07);
            border-bottom: 1.5px solid var(--accent-hover);
        }

        #content {
            width: 100%;
            min-height: 450px;
            margin: 0;
            background: var(--white);
            box-shadow: var(--shadow);
            border-radius: 0 0 var(--radius) var(--radius);
            padding: 32px 24px 40px 24px;
            box-sizing: border-box;
        }

        #content h1, #content h2, #content h3, #content h4, #content h5, #content h6 {
            color: var(--accent-hover);
            font-weight: 700;
            line-height: 1.2;
            margin: 2.2em 0 1em 0;
        }
        #content h1 { font-size: 2rem; margin-top: 0; }
        #content h2 { font-size: 1.36rem; }
        #content h3 { font-size: 1.18rem; }

        #content p {
            margin-top: 1em;
            margin-bottom: 1em;
            color: var(--text-main);
        }
        #content ul, #content ol {
            margin: 1em 0 1em 2em;
        }
        #content li {
            margin-bottom: 0.35em;
        }
        #content a {
            text-decoration: none;
            color: var(--accent);
            font-weight: 500;
            border-bottom: 1.5px solid #2447a9;
            border-radius: 4px;
            transition: color 0.16s, border-bottom 0.18s;
        }
        #content a:hover {
            color: var(--accent-hover);
            border-bottom: 1.5px solid var(--accent-hover);
        }

        #content img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 24px 0 rgba(68,108,252,0.04);
            margin: 1em 0;
            display: block;
        }
        #content pre, #content code {
            font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
        }
        #content pre {
            background: #29345a;
            color: #e5e8ef;
            padding: 18px;
            border-radius: 9px;
            overflow-x: auto;
            font-size: 1em;
            margin: 1.4em 0;
        }
        #content code {
            background: #222543;
            color: #a6bcff;
            border-radius: 4px;
            padding: 1.5px 6px;
            font-size: 0.97em;
        }

        #content blockquote {
            border-left: 4px solid var(--accent);
            background: #1d263a;
            margin: 1.5em 0;
            padding: 1em 1.2em;
            color: var(--text-secondary);
            font-style: italic;
            border-radius: 0 var(--radius) var(--radius) 0;
        }

        #content hr {
            border: 0;
            border-top: 1.5px dashed #29345a;
            margin: 2.5em 0;
        }

        @media (max-width: 760px) {
            header, #content {
                max-width: 98%;
                padding: 12px;
                font-size: 1.02em;
            }
            #content { padding-top: 20px; padding-bottom: 28px; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">‚Üê Back to Home</a>
    </header>
    <div id="content">Loading post...</div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const file = params.get('id');
        const contentDiv = document.getElementById('content');

        if (!file) {
            contentDiv.innerHTML = "<h2>Error: No post specified.</h2>";
        } else {
            fetch(`posts/${file}`)
                .then(response => {
                    if (!response.ok) throw new Error("Post not found");
                    return response.text();
                })
                .then(markdown => {
                    contentDiv.innerHTML = marked.parse(markdown);
                    const firstH1 = contentDiv.querySelector('h1');
                    if(firstH1) document.title = firstH1.innerText;
                })
                .catch(error => {
                    contentDiv.innerHTML = `<h2>Error loading post</h2><p>${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
